<!DOCTYPE html>
<html>
<head>
    <title>Exercise Table</title>
</head>

<body>
   <table border="1" width="500" height="200" cellspacing="0">
        <tr>
            <th align="center" colspan="4">MONTHS</th>
        </tr>

        <tr>
            <th colspan="2">1<sub>st</sub>Quarter</th>
            <th colspan="2">2nd Quarter</th>
        </tr>

        <tr>
            <td align="center" >Jan</td>
            <td align="center">Blue</td>
            <td align="center">May</td>
            <td align="center">Banana</td>
        </tr>

        <tr>
            <td align="center">Feb</td>
            <td align="center">Yellow</td>
            <td align="center">June</td>
            <td align="center">Mango</td>
        </tr>

        <tr>
            <td align="center">March</td>
            <td align="center" rowspan="2">Green</td>
            <td align="center">July</td>
            <td align="center" rowspan="2">Apple</td>
        </tr>

        <tr>
            <td align="center">April</td>
            <td align="center">August</td>
        </tr>

  </table>
  
</body>
</html>
