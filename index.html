<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    img {
      width: 200px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is an interactive HTML example. Click around and try it out!</p>

  <img src="https://via.placeholder.com/200" alt="Placeholder Image">
  
  <!-- Navigation link -->
  <p><a href="https://example.com" target="_blank">Go to Example.com</a></p>

  <!-- Button interaction -->
  <button onclick="alert('Thanks for clicking! ðŸ˜Š')">Click Me</button>

  <!-- Basic form -->
  <form>
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Type your name here"><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
